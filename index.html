<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo-container">
                <img class="logo" src="assets/logo.svg" alt="">
                <p class="logo-text">Spotify</p>
            </div>
            <nav>
                <button id="signup">Sign up</button>
                <button id="login">Log in</button>
            </nav>

        </div>
        <div class="left-sidebar">
            <div class="left-section1">
                <h4>Your Songs</h4>
                <img class="cross-svg" src="assets/cross.svg" alt="">

            </div>
            <div class="left-section2">
                <div class="song-list">
                    <ul>

                    </ul>
                </div>

            </div>
            <div class="left-section3">
                <footer>
                    <p>Legal</p>
                    <p>Safety & Privacy</p>
                    <p>Privacy Policy</p>
                    <p>Cookies</p>
                    <p>About Ads</p>
                    <p>Accessibility</p>
                </footer>
                <h4>Cookies</h4>
                <div class="language-button">
                    <img src="assets/globe.svg" alt="">
                    <p>English</p>
                </div>

            </div>
        </div>
        <div class="main-section">
            <div class="main-heading">
                <img src="assets/hamburger.svg" title="Click for songs" alt="" class="hamburger">
                <h3>Your albums</h3>
            </div>
            <div class="album-section">
            </div>
        </div>
        <div class="play-bar">
            <div class="song-info"></div>
            <div class="playbar-buttons">
                <img id="previous" src="assets/backward-arrow.svg" alt="">
                <img id="play" src="assets/play.svg" alt="">
                <img id="next" src="assets/forward-arrow.svg" alt="">
            </div>
            <div class="song-time-vol">
                <div class="song-time">

                </div>
                <div class="volume">
                    <img class="volume-icon" src="assets/volume.svg" alt="">
                    <input class="volume-bar" type="range">
                </div>
            </div>

            <div class="seekbar">
                <div class="seek-circle"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>


</html>
